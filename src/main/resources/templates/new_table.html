<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <h1>Database App</h1>
        </a>
    </nav>

    <h1 th:text="'Create new table for ' + ${dbName}"></h1>

    <div>
        <label for="table-name" class="form-label">Table name:</label>
        <input type="text" id="table-name" class="form-control" style="width: 300px">
        <label class="form-label">Num of columns:</label>
        <select class="select" id="num-of-col">
            <option value="0">Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="create-columns"></div>
        <div class="mt-2">
            <button id="new-table-submit" th:db-meta="${dbName}" class="btn btn-primary mt-2" type="submit">Create new table</button>
        </div>
    </div>

</div>

<script src="new_table.js"></script>
</body>
</html>
