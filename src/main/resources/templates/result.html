<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inner join result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <h1>Database App</h1>
        </a>
    </nav>
    <div th:if="${table.columns.empty}" class="alert alert-danger" role="alert">
        Can't join tables!
    </div>

    <table class="table" th:unless="${table.columns.empty}">
        <thead>
        <tr>
            <th th:each="column : ${table.columns}">
                <span class="col-name" th:text="${column.name}"></span>
                <span style="color: grey" th:text="'(' + ${column.type} + ')'"></span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${table.lines}">
            <td th:each="cell : ${line.cells}">
                <p th:text="${cell.value}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
