<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 id="db-info" th:text="'Database ' + ${database.name}"></span></h1>

    <div style="float: right">
        <a class="btn btn-primary" th:href="'/table?dbName=' + ${database.name}">Create new table</a>
    </div>

    <div>
        <h3>Table list:</h3>

        <p th:if="${database.tables.empty}">
            No tables Available
        </p>
        <ul th:each="table : ${database.tables}">
            <li><a th:href="'/table/' + ${table.tableName} + '?dbName=' + ${database.name}" th:text="${table.tableName}"></a></li>
        </ul>
    </div>

</div>
</body>
</html>
