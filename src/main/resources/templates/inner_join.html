<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inner join</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/inner_join.css" rel="stylesheet">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let database = /*[[${database}]]*/ 'default';
        console.log(database);
        /*]]>*/
    </script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <h1>Database App</h1>
        </a>
    </nav>

    <h1>Inner join tables</h1>

    <div>
        <div>
            <label for="table1" class="form-label">First table:</label>
            <select class="select my-select" id="table1">
                <option>Select first table</option>
                <option th:each="table : ${database.tables}" th:text="${table.tableName}"></option>
            </select>
            <select class="select my-select" id="columns1">
                <option>Select first table's column</option>
            </select>
        </div>

        <div>
            <label for="table2" class="form-label">Second table:</label>
            <select class="select my-select" id="table2">
                <option>Select second table</option>
                <option th:each="table : ${database.tables}" th:text="${table.tableName}"></option>
            </select>
            <select class="select my-select" id="columns2">
                <option>Select second table's column</option>
            </select>
        </div>

        <div>
            <button id="inner_join" class="btn btn-primary mt-2" type="submit">Inner Join</button>
        </div>
    </div>

</div>

<script src="/inner_join.js"></script>
</body>
</html>
